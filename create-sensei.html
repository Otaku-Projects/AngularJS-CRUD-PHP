<!-- InstanceBeginEditable name="intro" -->
<div ng-controller="createDepartmentController as createDeptCtrl" style="max-width: 750px;">
	<h3>Create <span class="page-header">Sensei</span></h3>
        <div class="panel panel-default">
          <div class="panel-heading">Process Message</div>
          <div class="panel-body">
            <message ng-model="processMsg">
              <div class="well well-sm" ng-if="msgCtrl.ngModel.length > 0">
                <div ng-repeat="dspMsg in msgCtrl.ngModel track by $index" ng-bind="dspMsg"></div>
              </div>
            </message>
          </div>
        </div>
    <entry ng-model="entryForm" program-id="hs01se" edit-mode="create">
      <div>{{entryForm | json}}</div>
      <form ng-submit="SubmitData()">
        <fieldset>
          <div class="form-group">
            <label for="inputSenseiID">Sensei ID</label>
            <input type="text" class="form-control" id="inputSenseiID" ng-model="entryForm.sennseiID" readonly>
          </div>
          <div class="form-group">
            <label for="inputOriginalName">Original Name</label>
            <input type="text" class="form-control" id="inputOriginalName" ng-model="entryForm.originalName">
          </div>
          <div class="form-group">
            <label for="inputJpnKana">假名</label>
            <input type="text" class="form-control" id="inputJpnKana" ng-model="entryForm.jpnKana">
          </div>
          <div class="form-group">
            <label for="jpnRomanization">羅馬拼音</label>
            <input type="text" class="form-control" id="jpnRomanization" ng-model="entryForm.jpnRomanization">
          </div>
          <div class="form-group">
            <label for="chiTranslation">中文譯名</label>
            <input type="text" class="form-control" id="chiTranslation" ng-model="entryForm.chiTranslation">
          </div>
          <div class="form-group">
            <label for="introduction">簡介</label>
            <textarea class="form-control" id="introduction" ng-model="entryForm.introduction"></textarea>
          </div>
          <div class="form-group">
            <label for="dateOfBirth">生日日期</label>
            <input type="date" class="form-control" id="dateOfBirth" ng-model="entryForm.dateOfBirth">
          </div>
          <div class="form-group">
            <label for="placeOfBirth">出生地</label>
            <input type="text" class="form-control" id="placeOfBirth" ng-model="entryForm.placeOfBirth">
          </div>
          <div class="form-group">
              <div class="radio">          
                <label class="radio-inline">
                  <input type="radio" value="M" ng-model="entryForm.gender"> M
                </label>
                <label class="radio-inline">
                  <input type="radio" value="F" ng-model="entryForm.gender"> F
                </label>
              </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-default">Create</button>
          </div>
        </fieldset>
      </form>
    </entry>
</div>
