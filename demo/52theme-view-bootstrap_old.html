<script>
"use strict";
app.controller('createDepartmentController', ['$scope', 'Security', function ($scope, Security, $rootScope) {
	$scope.deptDataList = [];
	function Initialize(){
		var entryForm = {};
		var entryForm2 = {};
		
		$scope.entryForm = entryForm;
		$scope.entryForm2 = entryForm;
	}
	Initialize();
	
	$scope.EventListener = function(scope, iElement, iAttrs, controller){
		console.log("<"+iElement[0].tagName+">" +" Directive overried EventListener()");
		
		//http://api.jquery.com/Types/#Event
		//The standard events in the Document Object Model are:
		// blur, focus, load, resize, scroll, unload, beforeunload,
		// click, dblclick, mousedown, mouseup, mousemove, mouseover, mouseout, mouseenter, mouseleave,
		// change, select, submit, keydown, keypress, and keyup.
		iElement.ready(function() {
			
		})
	}
	
	$scope.SetDefaultValue = function(scope, iElement, iAttrs, controller){
		console.log("<"+iElement[0].tagName+">" +" Directive overried SetDefaultValue()");
		
//		controller.ngModel.gender = "M";
	}
	
	$scope.StatusChange = function(fieldName, newValue, newObj, scope, iElement, iAttrs, controller){
		console.log("<"+iElement[0].tagName+">" +" Directive overried StatusChange()");
		
		if(fieldName == "departmentCode")
			newObj.DepartmentCode = newObj.DepartmentCode.toUpperCase(); 
	}
	
	$scope.ValidateBuffer = function(scope, iElement, iAttrs, controller){
		console.log("<"+iElement[0].tagName+">" +" Directive overried ValidateBuffer()");
        return true;
	}

    $scope.CustomPointedToRecord = function(pRecord, rowScope, scope, iElement, controller){
        console.log("<"+iElement[0].tagName+">" +" Directive overried CustomPointedToRecord()");
        $scope.entryForm = pRecord;
    }

    $scope.CustomSelectedToRecord = function(sRecord, rowScope, scope, iElement, controller){
        console.log("<"+iElement[0].tagName+">" +" Directive overried CustomPointedToRecord()");
        $scope.entryForm2 = sRecord;
    }
}]);
</script>

        <!-- Navigation -->

            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <p class="navbar-text">Development</p>
                </div>
            </div>
            <!-- /.container -->
        </nav>
    </header>
    <div ng-controller="createDepartmentController as createDeptCtrl" style="max-width: 750px;">
        <h3>View Department</h3>
        <pageview ng-model="deptDataList" program-id="dw01dp">
          <div class="table-responsive">
            <table class="table table-condensed table-hover">
              <thead>
                <tr>
                  <th>Department Code</th>
                  <th>Description</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="deptRow in pageviewCtrl.ngModel" 
                ng-click="PointedToRecord(deptRow, $event, this)"
                ng-dblclick="SelectedToRecord(deptRow, $event, this)">
                  <td>{{deptRow.DepartmentCode}}</td>
                  <td>{{deptRow.Description}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </pageview>
        <h3>Pointed Department on Pageview</h3>
        <entry ng-model="entryForm" program-id="ds01dp" edit-mode="create">
          <form ng-submit="SubmitData()">
            <fieldset>
              <div class="form-group">
                <label for="inputDeptCode">Department Code</label>
                <input type="text" class="form-control" id="inputDeptCode" ng-model="entryCtrl.ngModel.DepartmentCode" readonly>
              </div>
              <div class="form-group">
                <label for="inputDescription">Description</label>
                <input type="text" class="form-control" id="inputDescription" ng-model="entryCtrl.ngModel.Description" readonly>
              </div>
            </fieldset>
          </form>
        </entry>
        <h3>Selected Department on Pageview</h3>
        <entry ng-model="entryForm2" program-id="ds01dp" edit-mode="create">
          <form ng-submit="SubmitData()">
            <fieldset>
              <div class="form-group">
                <label for="inputDeptCode2">Department Code</label>
                <input type="text" class="form-control" id="inputDeptCode2" ng-model="entryCtrl.ngModel.DepartmentCode" readonly>
              </div>
              <div class="form-group">
                <label for="inputDescription2">Description</label>
                <input type="text" class="form-control" id="inputDescription2" ng-model="entryCtrl.ngModel.Description" readonly>
              </div>
            </fieldset>
          </form>
        </entry>
    </div>
