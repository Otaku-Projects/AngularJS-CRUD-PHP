<div id="page-wrapper">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">List and Delete Department</h1>
		</div>
		<div class="col-lg-12">
			Select a record on pageview and delete on the entry<br>
		</div>
		<div class="col-lg-12">
			<div style="max-width: 750px;">
				<h3>Select a Department on Pageview</h3>
				<pageview ng-model="deptDataList" program-id="dw01dp">
				  <screen></screen>
				</pageview>
				<h3>Delete Department on Entry</h3>
				<entry ng-model="entryForm" program-id="ds01dp" edit-mode="delete">
				  <form ng-submit="SubmitData()">
					<fieldset>
					  <div class="form-group">
						<label for="inputDeptCode">Department Code</label>
						<input type="text" class="form-control" id="inputDeptCode" ng-model="entryCtrl.ngModel.DepartmentCode" readonly>
					  </div>
					  <div class="form-group">
						<label for="inputDescription">Description</label>
						<input type="text" class="form-control" id="inputDescription" ng-model="entryCtrl.ngModel.Description">
					  </div>
                      <div class="form-group">
                        <label for="inputOtherDesc">Other Description</label>
                        <input type="text" class="form-control" id="inputOtherDesc" ng-model="entryCtrl.ngModel.OtherDesc">
                      </div>
					</fieldset>
					  <div class="form-group">
						<button type="submit" class="btn btn-default">Delete</button>
					  </div>
				  </form>
				</entry>
			</div>
		</div>
	</div>
	<!-- /.row -->
</div>
