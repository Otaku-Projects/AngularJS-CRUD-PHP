<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1>Entry - Third Party</h1>
        </div>
        <div class="col-lg-12">
		<hr><br>
        </div>
        <div class="col-lg-12">
			<message ng-model="processMsg" auto-close></message>
        </div>
        <div class="col-lg-12">
            <div style="max-width: 750px;">
				<button type="button" class="btn btn-link" ng-click="BackToParentState()">Back to List</button>
				<process ng-model="processForm" program-id="dp54tp" edit-mode="create">
					<form class="form-horizontal" ng-submit="UpdateData()">
					  <fieldset>
						  <h4>Third Party Entry</h4>
						  <div class="form-group">
							<label class="col-sm-4 control-label" for="inputThirdPartyID">Third Party ID</label>
							<div class="col-sm-8">
							  <input type="text" class="form-control" id="inputThirdPartyID" ng-model="processCtrl.ThirdParty.ThirdPartyID" readonly>
							</div>
						  </div>
						  <div class="form-group">
							<label class="col-sm-4 control-label" for="inputName">Name</label>
							<div class="col-sm-8">
							  <input type="text" class="form-control" id="inputName" ng-model="processCtrl.ThirdParty.Name">
							</div>
						  </div>
						  <div class="form-group">
							<label class="col-sm-4 control-label" for="inputName">Language</label>
							<div class="col-sm-8">
								<ul class="list-group">
								  <li class="list-group-item" ng-repeat="comLangRow in processCtrl.ComputerLanguage" ng-click="ToggleThirdPartyLang(comLangRow)">
									<span class="badge" ng-if="comLangRow.isSelect"><i class="fa fa-check" aria-hidden="true"></i></span>
									{{comLangRow.FullName}} ({{comLangRow.ShortForm}})
								  </li>
								</ul>
							</div>
						  </div>
						  <div class="form-group">
							<div class="col-sm-offset-4 col-sm-4">
								<button type="submit" class="btn btn-primary"><i class="fa fa-floppy-o" aria-hidden="true"></i> Save</button>
							</div>
							<div class="col-sm-4">
								<button type="button" class="btn btn-danger" ng-click="DeleteData()"><i class="fa fa-trash-o" aria-hidden="true"></i> Delete</button>
							</div>
						  </div>
					  </fieldset>
					</form>
				</process>
            </div>
        </div>
    </div>
    <!-- /.row -->
</div>
