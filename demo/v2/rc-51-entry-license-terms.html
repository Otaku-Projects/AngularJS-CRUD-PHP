<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1>Entry - License Terms</h1>
        </div>
        <div class="col-lg-12">
		<hr><br>
        </div>
        <div class="col-lg-12">
			<message ng-model="processMsg" auto-close></message>
        </div>
        <div class="col-lg-12">
            <div style="max-width: 750px;">
				<button type="button" class="btn btn-link" ng-click="BackToParentState()">Back to List</button>
				<entry ng-model="entryForm" program-id="ds50lt" edit-mode="create">
					<form class="form-horizontal">
					  <fieldset>
                      <h4>License Terms Entry</h4>
						  <div class="form-group">
							<label class="col-sm-4 control-label" for="inputLicenseID">License Terms ID</label>
							<div class="col-sm-8">
							  <input type="text" class="form-control" id="inputLicenseID" ng-model="entryCtrl.ngModel.LicenseID" readonly>
							</div>
						  </div>
						  <div class="form-group">
							<label class="col-sm-4 control-label" for="inputShortName">Short Form (SPDX identifier)</label>
							<div class="col-sm-8">
							  <input type="text" class="form-control" id="inputShortName" ng-model="entryCtrl.ngModel.ShortForm">
							</div>
						  </div>
						  <div class="form-group">
							<label class="col-sm-4 control-label" for="inputFullName">Full Name</label>
							<div class="col-sm-8">
							  <input type="text" class="form-control" id="inputFullName" ng-model="entryCtrl.ngModel.FullName">
							</div>
						  </div>
						  <div class="form-group">
							<label class="col-sm-4 control-label" for="inputDescription">Description</label>
							<div class="col-sm-8">
							  <input type="text" class="form-control" id="inputDescription" ng-model="entryCtrl.ngModel.DescriptionHTML">
							</div>
						  </div>
						  <div class="form-group">
							<label class="col-sm-4 control-label" for="inputIsCommercialUse">Allowed Commercial Use</label>
							<div class="col-sm-8">
							  <input type="checkbox" class="form-control" id="inputIsCommercialUse" ng-model="entryCtrl.ngModel.IsCommercialUse" ng-true-value="'Yes'" ng-false-value="'No'">
							</div>
						  </div>
						  <div class="form-group">
							<label class="col-sm-4 control-label" for="inputIsSuperseded">Is Superseded</label>
							<div class="col-sm-8">
							  <input type="checkbox" class="form-control" id="inputIsSuperseded" ng-model="entryCtrl.ngModel.IsSuperseded" ng-true-value="'Yes'" ng-false-value="'No'">
							</div>
						  </div>
						  <div class="form-group">
							<label class="col-sm-4 control-label" for="inputURL">URL</label>
							<div class="col-sm-8">
							  <input type="text" class="form-control" id="inputURL" ng-model="entryCtrl.ngModel.URL">
							</div>
						  </div>
						  <div class="form-group">
							<div class="col-sm-offset-4 col-sm-4">
								<button type="button" class="btn btn-primary" ng-click="UpdateData()"><i class="fa fa-floppy-o" aria-hidden="true"></i> Save</button>
							</div>
							<div class="col-sm-4">
								<button type="button" class="btn btn-danger" ng-click="DeleteData()"><i class="fa fa-trash-o" aria-hidden="true"></i> Delete</button>
							</div>
						  </div>
					  </fieldset>
					</form>
				</entry>
            </div>
        </div>
    </div>
    <!-- /.row -->
</div>
