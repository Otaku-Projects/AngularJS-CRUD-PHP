<div id="page-wrapper">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Amend Department</h1>
		</div>
		<div class="col-lg-12">
			Select a record on pageview and amend on the entry<br>
		</div>
		<div class="col-lg-12">
			<div ng-controller="amendDepartmentController as amendDeptCtrl" style="max-width: 750px;">
				<pageview ng-model="deptDataList" program-id="dw01dp">
				  <div class="table-responsive">
					<table class="table table-condensed table-hover">
					  <thead>
						<tr>
						  <th>Department Code</th>
						  <th>Description</th>
						</tr>
					  </thead>
					  <tbody>
						<tr ng-repeat="deptRow in pageviewCtrl.ngModel" 
						ng-click="PointedToRecord(deptRow, $event, this)"
						ng-dblclick="SelectedToRecord(deptRow, $event, this)">
						  <td>{{deptRow.DepartmentCode}}</td>
						  <td>{{deptRow.Description}}</td>
						</tr>
					  </tbody>
					</table>
				  </div>
				</pageview>
				<h3>Selected Department on Pageview</h3>
				<entry ng-model="entryForm" program-id="ds01dp" edit-mode="amend">
				  <form ng-submit="SubmitData()">
					<fieldset>
					  <div class="form-group">
						<label for="inputDeptCode">Department Code</label>
						<input type="text" class="form-control" id="inputDeptCode" ng-model="entryCtrl.ngModel.DepartmentCode" readonly>
					  </div>
					  <div class="form-group">
						<label for="inputDescription">Description</label>
						<input type="text" class="form-control" id="inputDescription" ng-model="entryCtrl.ngModel.Description">
					  </div>
					  <div class="form-group">
						<button type="submit" class="btn btn-default">Amend</button>
					  </div>
<!--
					  <div class="form-group">
						<button type="button" class="btn btn-default" ng-click="FindData()">FindData</button>
					  </div>
-->
					</fieldset>
				  </form>
				</entry>
			</div>
		</div>
	</div>
	<!-- /.row -->
</div>
