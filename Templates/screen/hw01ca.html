<div class="table-responsive">
  <table class="table table-hover">
    <thead>
	  <tr>
	    <th>Card ID</th>
	    <th>Grade</th>
	    <th>Limit</th>
	  </tr>
	</thead>
	<tbody>
	  <tr ng-repeat="cardRow in pageviewCtrl.ngModel"
			ng-click="PointedToRecord(cardRow, $event, this)"
			ng-dblclick="SelectedToRecord(cardRow, $event, this)">
	    <th>{{cardRow.cardID}}</th>
	    <th>{{cardRow.grade}}</th>
	    <th>{{cardRow.maxLimit}}</th>
	  </tr>
	</tbody>
  </table>
</div>
